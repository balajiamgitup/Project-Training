    <script>
      var myList = [
        { No: 1, TSG: "Dingi", Microsoft: "Dinga", DataBase: "Me.Bean" },
        {
          No: 2,
          TSG: "Abbas",
          Microsoft: "Yogi",
          DataBase: "Yaman",
        },
        {
          No: 3,
          TSG: "Anki",
          Microsoft: "Athul",
          DataBase: "Vishnu",
        },
      ];
      buildTable(myList);
      function buildTable(data) {
        var table = document.getElementById("mytable");
        for (var i = 0; i < data.length; i++) {
          var row = `<tr>
            <td>${data[i].No}</td>
            <td>${data[i].TSG}</td>
            <td>${data[i].Microsoft}</td>
            <td>${data[i].DataBase}</td>
            <td>
                  <button type="button" class="btn btn-primary btn-sm">
                    View
                  </button>
                  <button type="button" class="btn btn-primary btn-sm">
                    Edit
                  </button>
                  <button type="button" class="btn btn-primary btn-sm">
                    Delete
                  </button>
                </td>
            </tr>`;
          table.innerHTML += row;
        }
      }
    </script>
